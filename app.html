<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header class="glass header">
    <div class="menu-icon" id="menu-toggle">â˜°</div>
    <h2 class="logo">Focus<span>Flow</span></h2>

    <div class="dropdown-menu glass hidden" id="dropdown-menu">
      <button id="menu-tasks">Tasks</button>
      <button id="menu-profile">Profile</button>
      <button id="menu-settings">Settings</button>
      <button id="logout-btn" class="logout">Logout</button>
    </div>

    <div class="controls">
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section id="tasks-page" class="page glass active">
      <div class="top-row">
        <h3>Your Tasks</h3>
        <p id="datetime"></p>
      </div>

      <div class="task-inputs">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <input type="datetime-local" id="due-date" />
        <select id="category">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
        <button id="add-btn">âž•</button>
      </div>

      <div class="filters">
        <select id="filter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <input type="text" id="search" placeholder="Search tasks..." />
      </div>

      <ul id="task-list"></ul>
    </section>
  </main>
